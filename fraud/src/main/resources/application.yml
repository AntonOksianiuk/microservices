server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: 'admin'
    url: jdbc:postgresql://localhost:5432/fraud
    password: 'admin'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'

  zipkin:
    base-url: http://localhost:9411

service:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true